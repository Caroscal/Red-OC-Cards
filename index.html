<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="stylesheet.css" media="screen"/>
    <link href="https://fonts.googleapis.com/css2?family=Abhaya+Libre:wght@700&family=Arsenal&display=swap" rel="stylesheet">
    <title>RedXBacons OC List</title>
</head>
<body>

<div class="filterControls">
    <label>Race:</label>
    <select id="raceFilter" name="race" id="race">
        <option value="any">Any</option>
        <option value="earth pony">Earth Pony</option>
        <option value="pegasus">Pegasus</option>
        <option value="unicorn">Unicorn</option>
        <option value="bat pony">Bat Pony</option>
        <option value="other">Other</option>
    </select>
    <label>Gender:</label>
    <select id="genderFilter" name="gender" id="gender">
        <option value="any">Any</option>
        <option value="mare">Mare</option>
        <option value="stallion">Stallion</option>
        <option value="other">Other</option>
    </select>
    <label>Universe:</label>
    <select id="universeFilter" name="universe" id="universe">
        <option value="any">Any</option>
        <option value="the lost princess">The Lost Princess</option>
        <option value="fragile gold">Fragile Gold</option>
        <option value="forest lost">Forest Lost</option>
        <option value="other">Other</option>
    </select>
    <label>Created:</label>
    <select id="createdFilter" name="created" id="created">
        <option value="any">Any</option>
        <option value="2013">2013</option>
        <option value="2014">2014</option>
        <option value="2015">2015</option>
        <option value="2016">2016</option>
        <option value="2017">2017</option>
        <option value="2018">2018</option>
        <option value="2019">2019</option>
        <option value="2020">2020</option>
    </select>
</div>

<div class="container">
    <!-- OC cards go here -->
</div>


</body>

<script type="text/javascript" src="csvjson.json"></script>
<script src="scripts.js"></script>
</html>
